<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
        html, body {
            border: 0;
            margin: 0;
            padding: 0;
        }
    </style>
     
    <title>Block vs Inline</title>
</head>
<body>
    <!-- block element -->
    <div>div</div>
    <p>p</p>
    <h1>h1, h2, h3, h4 ,h5, h6</h1>
    <nav>nav</nav>
    <header>header</header>
    <footer>footer</footer>
    <main>main</main>
    <section>section</section>
    <aside>aside</aside>

    <ul>
        <li>list item</li>
        <li>list item</li>
    </ul>
    <ol>
        <li>list item</li>
        <li>list item</li>
    </ol>

    <hr>
    <br>
    <!-- inline element -->
    <span>span</span>
    <a href="#">a</a>
    <i>i</i>
    <strong>strong</strong>
    <small>small</small>
    <button>button</button>
    <input type="text" value="input">
    <label for="">label</label>
    <table>
        <tr>
            <th>head</th>
            <th>head</th>
        </tr>
        <tr>
            <td>column</td>
            <td>column</td>
        </tr>
        <tr>
            <td>column</td>
            <td>column</td>
        </tr>
    </table>

</body>
</html>

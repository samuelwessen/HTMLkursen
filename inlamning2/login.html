<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
     
    <title>login</title>
</head>
<body>

    <form id="login-form" action="" autocomplete="off">
        <div class="container login-box col-10 col-lg-6">            
            <div class="form-login">
                <h3>Sign in</h3>
                <label for="inputemail"> Email Adress:</label>
                <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text muted">WeÂ´ll never share your email with anyone else.</small>
            </div>
            <div class="form-login">
                <label for="inputpassword"> Password:</label>
                <div class="d-flex">
                    <input type="password" class="form-control" id="inputpassword" required>
                    <span class="eye" onclick="myFunction()">
                        <i id="hide1" class="fas fa-eye"></i>
                        <i id="hide2" class="fas fa-eye-slash"></i>
                    </span>
                </div>  
            </div>
            <div class="btn-section">                
                <button type="submit" id="btnlogin" class="btns">Login</button>                
                <a href="./createuser.html"><button type="button" id="btncreateaccount" class="btns">Create Account</button></a>
            </div>  
        </div>        
    </form>
    
    <script>
        function myFunction() {
          var x = document.getElementById("inputpassword");
          var y = document.getElementById("hide1");
          var z = document.getElementById("hide2");
          if (x.type === "password") {
            x.type = "text";
            y.style.display = "block"
            z.style.display = "none"
          } else {
            x.type = "password";
            y.style.display = "none"
            z.style.display = "block"
          }
        }
        </script>

    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  

</body>
</html>

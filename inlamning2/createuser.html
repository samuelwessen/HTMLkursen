<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
     
    <title>createuser</title>
</head>
<body>

    <form id="createuser-form" action="" autocomplete="off">
        <div class="container createuser-box col-10">
            <div class="form-createuser">
                <h3>Create User</h3>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <label for="inputfirstname"> Firstname: </label>
                                <input id="inputfirstname" type="text" class="form-control" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="inputlastname"> Lastname: </label>
                                <input id="inputlastname" type="text" class="form-control" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="inputbillingadress"> Billing Adress: </label>
                                <input id="inputbillingadress" type="text" class="form-control" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="inputbillingcity"> City: </label>
                                <input id="inputbillingcity" type="text" class="form-control" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="inputbillingpostalcode"> Postal Code: </label>
                                <input id="inputbillingpostalcode" type="text" class="form-control" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="inputshippingadress"> Shipping Adress: </label>
                                <input id="inputshippingadress" type="text" class="form-control" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="inputshippingcity"> City: </label>
                                <input id="inputshippingcity" type="text" class="form-control" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="inputshippingpostalcode"> Postal Code: </label>
                                <input id="inputshippingpostalcode" type="text" class="form-control" required>
                            </div>
                            <div class="col-12 col-lg-8">
                                <label for="inputemail"> Email: </label>
                                <input id="inputemail" type="text" class="form-control" required>
                            </div>
                            <div class="col-12 col-lg-8">
                                <label for="inputpassword"> Password: </label>
                                <div class="d-flex">
                                    <input id="inputpassword" type="password" class="form-control" required>
                                    <span class="eye" onclick="myFunction()">
                                        <i id="hide1" class="fas fa-eye"></i>
                                        <i id="hide2" class="fas fa-eye-slash"></i>
                                    </span>
                                </div>                                                                
                            </div>
                            <div class="col-12 col-lg-8">
                                <label for="inputconfirmpassword"> Confirm Password: </label>
                                <div class="d-flex">
                                    <input id="inputconfirmpassword" type="password" class="form-control" required>
                                    <span class="eye" onclick="myFunction2()">
                                        <i id="hide3" class="fas fa-eye"></i>
                                        <i id="hide4" class="fas fa-eye-slash"></i>
                                    </span>
                                </div>                                
                            </div>
                            <div class="col-12 checkboxsection">
                                <input class="checkbox" type="checkbox" required>
                                <p>Godkännande av GDPR och användarvillkor</p>
                            </div>
                            <div class="col-12 checkboxsection">
                                <input type="checkbox" required>
                                <p>Godkännande av nyhets- och reklamutskick (enligt GDPR)</p>
                            </div>
                            <div class="col-12 btn-section">
                                <button type="submit" id="btncreateuser" class="btns">Create User</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        function myFunction() {
          var x = document.getElementById("inputpassword");
          var y = document.getElementById("hide1");
          var z = document.getElementById("hide2");
          if (x.type === "password") {
            x.type = "text";
            y.style.display = "block"
            z.style.display = "none"
          } else {
            x.type = "password";
            y.style.display = "none"
            z.style.display = "block"
          }
        }
        </script>

<script>
    function myFunction2() {
      var x = document.getElementById("inputconfirmpassword");
      var y = document.getElementById("hide3");
      var z = document.getElementById("hide4");
      if (x.type === "password") {
        x.type = "text";
        y.style.display = "block"
        z.style.display = "none"
      } else {
        x.type = "password";
        y.style.display = "none"
        z.style.display = "block"
      }
    }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  

</body>
</html>
